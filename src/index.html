<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>XenGaming Official Website</title>
  <meta description="The official website of XenGaming. Visit our shop, see last news, video and more... Maybe will you join us?">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>
  <header class="mainHeader">
    <nav class="navigation">
      <div class="nav-controls">
          <h1 class="site-title"><a href="/"><span class="textGradient">xen</span>gaming</a></h1>
          <button id="hamburgerBtn" class="navigation__hamburgerBtn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23.646 14">
              <g transform="translate(-325.283 -18.459)">
                <rect id="Rectangle_2" data-name="Rectangle 2" class="hamburger-bar" width="23.646" height="2" rx="1" transform="translate(325.283 18.459)"/>
                <rect id="Rectangle_3" data-name="Rectangle 3" class="hamburger-bar" width="23.646" height="2" rx="1" transform="translate(325.283 24.459)"/>
                <rect id="Rectangle_4" data-name="Rectangle 4" class="hamburger-bar" width="23.646" height="2" rx="1" transform="translate(325.283 30.459)"/>
              </g>
            </svg>
          </button>
      </div>
      <div id="navigationMenuContainer" class="navigation__menu-container menu-container">
        <ul class="menu-container__menu">
          <li class="menu-container__item"><a href="#" class="menu-container__link">About</a></li>
          <li class="menu-container__item"><a href="#" class="menu-container__link">Teams</a></li>
          <li class="menu-container__item"><a href="#" class="menu-container__link">Store</a></li>
          <li class="menu-container__item"><a href="#" class="menu-container__link">Streams</a></li>
          <li class="menu-container__item"><a href="#" class="menu-container__link">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div class="mainHeader__content">
      <div class="logo-container">
        <img src="images/svg/xen_logo_official.svg" alt="X sign - the official xen logo">
      </div>
      <p class="mainHeader__desc">Welcome on the official website</p>
    </div>
    <div class="mainHeader__scrollDown">
      <p class="scrollDown-text">Scroll down and meet us</p>
      <button class="scrollDownBtn">
          <img src="images/svg/scrollDownBtn.svg" alt="scroll down icon">
      </button>
    </div>
  </header>
  <script src="js/script.js"></script>
</body>
</html>
